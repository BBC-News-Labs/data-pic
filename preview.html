<p>Data pic preview loading please wait...</p>
<script type="text/javascript">

    if (typeof queryString()['domain'] == 'string') {
        document.domain = queryString()['domain'];
    }
    function queryString() {
        var
        vars = [],
        hash,
        hashes = window.location.href.slice(window.location.href.indexOf('?') + 1).split('&');
        for (var i = 0; i < hashes.length; i++) {
            hash = hashes[i].split('=');
            vars.push(hash[0]);
            vars[hash[0]] = hash[1];
        }
        return vars;
    };
</script>
